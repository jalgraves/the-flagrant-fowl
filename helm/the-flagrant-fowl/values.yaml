aws:
  accessKeyId: ""
  region: ""
  secretAccessKey: ""
  secretName: ""

env: dev
image:
  name: the-flagrant-fowl
  repository: jalgraves/the-flagrant-fowl
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

istio:
  enabled: false

nameOverride:
fullnameOverride:
containerPort: 5037

regionCode: ""
replicaCount: 1
resources:
  requests:
    cpu: 50m
    memory: 100Mi
  limits:
    memory: 1Gi
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
